<section class="section section-inverse available-bower">
    <div class="bower-logo"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 subtitle">
                <h2>Available on the Bower</h2>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12 text-center">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="command" value="bower install --save-dev $(node -e &#34;$(curl -fsSL https://cdn.honokak.osaka/last.js)&#34; raryosu Rin)" onclick="this.select();" readonly="readonly"/>

						<button type="button" class="btn btn-default" data-clipboard-target="#command"><i class="fa fa-clipboard"></i></button>
					</span>
                </div>
                <p class="help-block">Honoka v3.3.5-c 以降から対応</p>
            </div>
